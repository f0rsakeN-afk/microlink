version: "3.8"

services:
  screenshot-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - ENABLE_RATE_LIMIT=true
      - MAX_REQUESTS_PER_IP=100
      - CACHE_TTL_SECONDS=3600
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
